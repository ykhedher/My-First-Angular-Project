<li [ngClass]="{'list-group-item':true,
                'list-group-item-success': appareilStatus === 'allumé',
                'list-group-item-danger':appareilStatus === 'éteint'}">
  <h4 [ngStyle]="{color: getColor()}">Appareil: {{appareilName}} -- Status: {{appareilStatus}}</h4>
  <a [routerLink]="[id]">Détail</a>
  <button class="btn btn-success" style="margin: 5px;"
          (click)="onSwitchOn()"
          [disabled]="appareilStatus === 'allumé'">Allumer</button>
  <button class="btn btn-danger" style="margin: 5px;"
          (click)="onSwitchOff()"
          [disabled]="appareilStatus === 'éteint'">Eteindre</button>
</li>
